<main>
  <section>
    <h2>Send a message</h2>
    <form action="https://httpbin.org/post" method="post">
      <fieldset>
        <legend>Contact Me</legend>
        
        <input type="hidden" name="possible_bot" value="true">
        
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required minlength="2" maxlength="100" pattern="[A-Za-z\s\-']+">
        
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required maxlength="100">
        
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" pattern="[\d\s\-\(\)\+]*" maxlength="20">
        
        <label for="comments">Comments *</label>
        <textarea id="comments" name="comments" rows="5" required minlength="10" maxlength="1000"></textarea>
        
        <button type="submit">Send</button>
        
        <output name="error" for="name email comments" aria-live="polite"></output>
        <output name="info" for="name email comments" aria-live="polite"></output>
      </fieldset>
    </form>
    <section class="contact-card" aria-labelledby="connect">
      <h3 id="connect">Other ways to connect</h3>
      <p class="lead">Prefer a quick message? Email or find me on GitHub / LinkedIn.</p>
      <ul class="contact-list">
        <li class="contact-item">
          <a href="mailto:myatthiha1710@gmail.com" aria-label="Email Myat Thiha">
            <span class="contact-text">myatthiha1710@gmail.com</span>
          </a>
        </li>

        <li class="contact-item">
          <a href="" aria-label="LinkedIn profile (paste URL)" target="_blank" rel="noopener noreferrer">
            <span class="contact-text">LinkedIn (paste URL)</span>
          </a>
        </li>

        <li class="contact-item">
          <a href="https://github.com/Myat-Thiha" aria-label="Github profile" target="_blank" rel="noopener noreferrer">
            <span class="contact-text">github.com/Myat-Thiha</span>
          </a>
        </li>
      </ul>
    </section>
  </section>
</main>
